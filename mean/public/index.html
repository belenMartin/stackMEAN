<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Notas Adhesivas</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="./css/fontello.css">
	<link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/menu.css">
        <link rel="stylesheet" href="./css/form.css">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>       

    </head>

    <body>
   
    <header>

            <div class="contenedor">

              <h1 class="icon-sticky-note">Notas adhesivas</h1>
              <input type="checkbox" id="menu-bar">
              <label class="icon-menu" for="menu-bar"></label>
              <nav class="menu">
    
                <a href="/notas">Mis notas</a>

             </nav>
            </div>

    </header>
    <br><br><br>
    <main>
      <section id="formulario">   

     <div class="contenedor">         

     <div style="margin-left:100px;">         
        <form action="/addNota" method="post">
        <fieldset>
                <legend>Crear nota</legend>
                <input type="text" placeholder="id nota" name="id"><br><br>
                <textarea name="nota" placeholder="Type a new nota" cols="50" rows="10"></textarea><br><br>
                <input type="submit" value="Crear nota">
        </fieldset>
        </form> 
        <br>
        <form action="/actualizarNota" method="post">
        <fieldset>
                <legend>Actualizar nota</legend>
                <input type="text" placeholder="id nota" name="id">
                <input type="text" placeholder="nombre nota" name="nombre">
                <input type="submit" value="Actualizar nota">
        </fieldset>
        </form>
        <br>
        <form action="/borrarNota" method="post">
        <fieldset>
                <legend>Borrar nota</legend>
                <input type="text" placeholder="id nota" name="id">
                <input type="submit" value="Borrar nota">
        </fieldset>
        </form> 
   </div> 
   </div>
      </section>
      </main>

      <footer>
   
           <div class="contenedor">

               <p class="copy">Notas Adhesivas &copy; 2017</p>
            
           </div>
      </footer>
    </body>
</html>
